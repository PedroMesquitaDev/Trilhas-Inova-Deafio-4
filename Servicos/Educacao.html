<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cidadão</title>
    <link rel="stylesheet" href="../Styles/Style.css"/>
    <!-- Local Icone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- cabeçalho das páginas-->
        <div id="cabecalhoDiv" class="">
          <header class="cabecalho">
            <img src="/IMG/Logo.png" alt="">
            <p>App <br><strong>InfoCidadão</strong></p>
            <p>Cidade:<br><strong class="nome-cidade"> nome</strong></p>
          </header>
        </div>

        <div id="servicos">
            <!-- Tela serviço de educação-->
            <div id="servicoEducacao" class="">
                <h2 class="titulo-servicos">Serviços de <span class="azul">Educação</span></h2>

                <div class="abas">
                    
                    <button id="matriculas" class="aba ativa" onclick="alterarDiv('matriculas', 'escolasPubli', 'programas', 'ativa'), alterarDivR('matriculasMenu', 'escolasPubliMenu', 'programasMenu', 'hidden')">Matrículas</button>
                    
                    <button id="escolasPubli" class="aba" onclick="alterarDiv('escolasPubli', 'matriculas', 'programas', 'ativa'), alterarDivR('escolasPubliMenu', 'matriculasMenu', 'programasMenu', 'hidden')">Escolas </button>
                    
                    <button id="programas" class="aba" onclick="alterarDiv('programas', 'escolasPubli', 'matriculas', 'ativa'), alterarDivR('programasMenu', 'escolasPubliMenu', 'matriculasMenu', 'hidden')">Programas</button>
                </div>



                <div id="matriculasMenu" class=""> 
                <p>1</p>
                </div>

                <div id="escolasPubliMenu" class="hidden"> 
                <p>2</p>
                </div>

                <div id="programasMenu" class="hidden"> 
                    <p>3</p>
                </div>
            </div>
          

            
        </div>
        
        <!-- vai para SelectMunicipio.html-->
        <div id="house" class="house">
            <button class=" " onclick="redirecionarPara('../index.html')"><i class="fas fa-home"></i></button>
        </div>


    </div>
    
    <script src="../Js/Script.js"></script>
</body>
</html>
