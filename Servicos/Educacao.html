<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cidadão</title>
    <link rel="stylesheet" href="/Style.css" />
    <!-- Local Icone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- cabeçalho das páginas-->
        <div id="cabecalhoDiv" class="">
          <header class="cabecalho">
            <img src="/IMG/Logo.png" alt="">
            <p>App <br><strong>InfoCidadão</strong></p>
            <p>Cidade:<br> nome</strong></p>
          </header>
        </div>

        <div id="servicos">
            <!-- Tela serviço de educação-->
            <div id="servicoEducacao" class="">
                <h2 class="titulo-servicos">Serviços de <span class="azul">Educação</span></h2>

                <div class="abas">
                    
                    <button id="matriculas" class="aba ativa">Matrículas</button>
                    
                    <button id="escolasPubli" class="aba">Escolas publicas</button>
                    
                    <button id="programas" class="aba">Programas</button>
                </div>



                <div id="matriculasMenu" class=""> 
                
                </div>

                <div id="escolasPubliMenu" class="hidden"> 
                
                </div>

                <div id="programasMenu" class="hidden"> 
                </div>
            </div>
          

            
        </div>
        
        <!-- vai para SelectMunicipio.html-->
        <div id="house" class="">
            <button class=" "><i class="fas fa-home"></i></button>
        </div>


    </div>
    
    <script src="/Script.js"></script>
</body>
</html>
