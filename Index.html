<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cidadão</title>
    <link rel="stylesheet" href="Styles/Style.css"/>
    <!-- Local Icone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- cabeçalho das páginas-->
        <div id="cabecalhoDiv" class="">
          <header class="cabecalho">
            <img src="IMG/Logo.png" alt="">
            <p>App <br><strong>InfoCidadão</strong></p>
            <p>Cidade:<br> nome</strong></p>
          </header>
        </div>
        
        <!-- Tela três selecionar o serviço--> 
        <div id="telaDois" class="">
          
          <h2 class="titulo-servicos">Serviços de Cidade nome</span></h2>

          <div class="campo-busca">
            <input type="text" id="busca" placeholder="Buscar palavra-chave">
            <i class="fas fa-search"></i>
          </div>

          <div class="grade-servicos">
            
            <!-- vai para PaginaSaude.html-->
            <button class="botao-servico"><i class="fas fa-notes-medical"></i><br>Saúde</button>
            <!-- vai para Educação.html-->
            <button class="botao-servico"><i class="fas fa-book"></i><br>Educação</button>
            <!-- botão deve adcionar hidden na div(id=telaDois) e tirar o da div(id=servicoEmergencia)-->
            <button class="botao-servico"> <i class="fas fa-exclamation-triangle"></i><br>Emergência</button>
            <!-- botão deve adcionar hidden na div(id=telaDois) e tirar o da div(id=servicoSocial)-->
            <button class="botao-servico"><i class="fas fa-hands-helping"></i><br>Assistência Social</button>
            <!-- botão deve adcionar hidden na div(id=telaDois) e tirar o da div(id=servicoPrefeitura)-->
            <button class="botao-servico"><i class="fas fa-landmark"></i><br>Serviços da Prefeitura</button>
            <!-- botão deve adcionar hidden na div(id=telaDois) e tirar o da div(id=servicoMapa)-->
            <button class="botao-servico"><i class="fas fa-map-marked-alt"></i><br>Mapa da Cidade</button>
          </div>

          <!-- vai para Noticias.html-->
          <button class="botao-noticias">Ver Notícias</button>
          
        </div>

        <!-- vai para SelectMunicipio.html-->
        <div id="house" class="">
          <button class=" "><i class="fas fa-home"></i></button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
